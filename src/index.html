<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>

  <!-- #### main-section #### -->
  <main>
    <h1>Leaderboard</h1>

    <!-- #### main-container #### -->
    <section class="main-section">

      <!-- #### recent-score-section #### -->
      <div class="recent-score">
        <div class="recent-score-r">
          <h2>Recent Scores</h2>
          <button class="refresh-btn" type="button">Refresh</button>
        </div>
        <div class="recent-score-d">
          <ul class="score-list">
          </ul>
        </div>
      </div>

      <!-- #### add-score-section #### -->
      <div class="add-score">
        <h2>Add your score</h2>
        <form class="add-form"> 
          <input type="text" name="your-name" placeholder="Your name" required>
          <input type="number" name="your-score" placeholder="Your score" required>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
        <p class="msg"></p>
      </div>
    </section>
  </main>
</body>
</html>
