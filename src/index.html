<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <hi1>Leaderboard</hi1>
    <section>
      <div class="recent-score">
        <div class="recent-score-r">
          <h3>Recent Scores</h3>
          <button class="refresh" type="button">Refresh</button>
        </div>
        <div class="recent-score-d">
          <ul>
            <li>Ranjeet 100</li>
            <li>Emannuel 120</li>
            <li>Amadu 90</li>
            <li>Sam 50</li>
          </ul>
        </div>
      </div>
      <div class="add-score">
        <h3>Add your score</h3>
        <form>
          <input type="text" name="your-name" placeholder="Your name">
          <input type="text" name="your-score" placeholder="Your score">
          <button class="submit" type="button">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
